name: Build

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: |
          yarn build
